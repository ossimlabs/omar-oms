if ( System.getenv('O2_INLINE_BUILD') ) {
    grails {
        plugins {
            if ( System.getenv('O2_INLINE_BUILD') ) {
                compile project(":omar-core-plugin")
            }
        }
    }
}
dependencies {
    components {
        all { ComponentMetadataDetails details ->
            def version = details.id.version
            if (version.contains("SNAPSHOT")) {
                details.status = "milestone" // default in Gradle
            } else if (version.contains("RELEASE")) {
                details.status = "release"
            }
        }
    }
    //compile project( ":${ rootProject.name }-lib" )
    if ( ! System.getenv('O2_INLINE_BUILD') ) {
//      compile "io.ossim.omar.plugins:omar-core-plugin:latest.release"
        compile "io.ossim.omar.plugins:omar-core-plugin:+"
    }

  compile "javax.media:jai_core:1.1.3"
  compile "javax.media:jai_codec:1.1.3"
  compile "javax.media:jai_imageio:1.1"
  compile "commons-pool:commons-pool:1.6"
  compile "org.ossim:joms:1.9.0-20201210.153100-3"
}
